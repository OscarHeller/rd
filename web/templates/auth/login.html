{% extends "../base.html" %}

{% block body %}
<div class="container">
<h1>Log In</h1>
<form role="form" action="/auth/login" method="POST">
	<div class="form-group">
		<label for="email">Email address:</label>
		<input name="email" class="form-control" id="email" type="email" required="true">
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input name="password" class="form-control" id="password" type="password" required="true">
	</div>

	<button type="submit" class="btn btn-default">Log In</button>
</form>
</div>
{% end %}
