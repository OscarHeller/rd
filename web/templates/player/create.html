{% extends "../base.html" %}

{% block body %}
<div class="container">
<h1>New Character</h1>
<form role="form" action="/player/create" method="POST">
	<div class="form-group">
		<label for="name">Name:</label>
		<input name="name" class="form-control" id="name" required="true">
	</div>
	<div class="form-group">
		<label for="charClass">Class:</label>
		<select name="charClass" class="form-control" id="charClass">
			<option value="warrior">Warrior</option>
		</select>
	</div>

	<button type="submit" class="btn btn-success">Create</button>
</form>
</div>
{% end %}
